    .form-container {
      position: relative;
      width: 100%;
      padding-top: 130%; /* Adjusted for 640x686 aspect ratio (approx 1.07) */
    }

    .form-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (min-width: 700px) {
      .form-container {
        max-width: 640px;
        margin: 0 auto;
        padding-top: 686px; /* Original form height */
      }
    }

    .contact-info-section {
      max-width: 640px;
      margin: 40px auto 0 auto;
      padding: 24px;
      background: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .contact-info-section h3 {
      margin-top: 0;
    }
    .map-container {
      margin-top: 20px;
      width: 100%;
      height: 300px;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
